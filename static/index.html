<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Example</title>
    <link href="/site.css" rel="stylesheet" />
    <script src="/site.js" defer></script>
    <script src="/adapter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

    <div class="container">
        <!-- TIP: People use <main> these days for the container-->

        <video poster="https://daniellegibsonevents.com/wp-content/uploads/2014/06/16-9-dummy-image2.jpg" class="video"
            id="local" autoplay muted></video>

        <video poster="https://daniellegibsonevents.com/wp-content/uploads/2014/06/16-9-dummy-image2.jpg" class="video"
            id="remote" autoplay></video>

        <div class="controls">
            <!-- <button class="button">
                <span class="button-icon">❌</span>
                <span class="button-text">Hangup</span>
            </button> -->
            <button id="startcall" class="button green">
                <span class="button-icon">📞</span>
                <span class="button-text lg">Call</span>
            </button>
            <button id="hangup" class="button">
                <span class="button-icon">❌</span>
                <span class="button-text">Hangup</span>
            </button>
        </div>

    </div>

</body>

</html>
